<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bgimg">
        <div class="container">
            <div class="section01">
                <nav>
                    <div class="logo1"><img src="Netflix-logo-design-illustration-on-transparent-background-PNG.png"
                            alt="netflixlogo"></div>
                    <div class="button1">
                        <button type="button">Sign In</button>
                    </div>
                </nav>
            </div>

            <div class="section02">
                <div class="sec2-frame1">
                    <div class="sec2-frame1-top">
                        <h1>Unlimited movies, TV shows, and more</h1>
                    </div>
                    <div class="sec2-frame1-bottom">
                        <p>Starts at Rs 250. Cancel anytime.</p>
                    </div>
                </div>

                <div class="sec2-frame2">
                    <p>Ready to watch? Enter your email to create or restart your membership.</p>
                    <form action="#">
                        <div class="sec2-frame2-bottom">
                            <div class="inbox">
                                <input type="email" id="sec2-textbox" placeholder="Email address" required>
                            </div>
                            <div class="sec2-frame2-bottom-button">
                                <button id="b" type="submit">Get started
                                    <img class="arrow" src="Daco_5466446.png"
                                        alt="svg arrow to right">
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
